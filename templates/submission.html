{% extends "base.html" %}
<link rel="stylesheet" href="{{  url_for('static', filename='css/main.css')  }}">

{% block content %}
<p>Create a link</p>
    <form action="/machine/submit" method="POST" enctype=multipart/form-data>
        <label>Page</label>
        <select name="page" id="page">
            <option value="machine">Machines</option>
            <option value="resource">Resource</option>
            <option value="placeholder1">Placeholder1</option>
            <option value="placeholder2">Placeholder2</option>
        </select>
        <br>
        <br>
        <label for="machine">Name</label>
        <input type="text" name="machine" id="machine">
        <br>
        <br>
        <label for="machine_description">Description</label>
        <input type="text" name="machine_description" id="machine_description">
        <br>
        <br>
        <label for="file">Image: </label>
        <input type=file id="file" name=file>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
