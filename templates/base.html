<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{  url_for('static', filename='css/main.css')  }}">
    <link rel="stylesheet" href="https://use.typkit.net/igb7bpo.css">
</head>
<body>
    <nav>
        {% include "nav.html" %}
    </nav>
    <header>
        <h1>{{title}}</h1>
    </header>
    <main>
        <!-- Allow for erroring -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li class="flashes">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>&copy Sam Orange 2023</p>
    </footer>
</body>
</html>
